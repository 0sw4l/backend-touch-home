{% extends 'index.html' %}
{% block main %}
    <div class="jumbotron p-3  text-white rounded aqua-gradient" style="margin-top: -1.5%;">
        <div class="col-md-12">
            <h1 class="text-center">
                Profesionales en <strong>{{ object.nombre }}</strong>
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for profesional in object.profesionales %}
                <div class="col-md-6 margin-bottom-10p">
                    <div class="card flex-md-row mb-4 box-shadow h-md-250 peach-gradient">
                        <div class="card-body d-flex flex-column align-items-start">
                    <span class="badge badge-primary  text-white card-user">
                        {{ object.titulo }}
                    </span>
                            <h3 class="mb-0">
                                <a class="text-dark" href="#">
                                    {{ profesional.nombre_completo }}
                                </a>
                            </h3>
                            <h4>
                                {{ profesional.email }}
                            </h4>
                            <h5>
                                {{ profesional.telefono }}
                            </h5>
                        </div>
                        <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]"
                             style="width: 200px; height: 250px;"
                             src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/user-male-icon.png"
                             data-holder-rendered="true">
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>

{% endblock %}
